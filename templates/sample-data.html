{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Sample Datasets</h2>
    <ul class="projects-container">
        {% for i in data %}
        <li class="project" onclick="projectHistory('{{i[0]}}')">
            <h3>{{i[0]}} Dataset</h3>
            <div>
                <div class="sample-data" onclick="downloadSample('{{i[1]}}')">Input Data</div>
                <div class="sample-data" onclick="downloadSample('{{i[2]}}')">Output Data</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
